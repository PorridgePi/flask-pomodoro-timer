{% extends "template.html" %}

{% block title %}Settings - Pomodoro Timer{% endblock %}

{% block body %}
<h1 class="title">Settings</h1>
<div class="timer form">
    <form action="{{ url_for('saveSettings') }}" method="post">
        <div class="row">
            <div class="column">
                <h2>Focus Time</h2>
            </div>
            <div class="column">
                <input class="input" name="focusTime" placeholder="Current: {{ focusTime }}"> <!-- prefilled text input with current settings  -->
            </div>
        </div>

        <div class="row">
            <div class="column">
                <h2>Break Time</h2>
            </div>
            <div class="column">
                <input class="input" name="breakTime" placeholder="Current: {{ breakTime }}"> <!-- prefilled text input with current settings  -->
            </div>
        </div>

        <input class="btn" type="submit" value="Submit">
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
